<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrusel Imagen Ajustada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .carousel-item img {
        max-height: 400px;   /* Altura m√°xima para no deformarse */
        object-fit: contain; /* Que la imagen se ajuste sin recortarse */
        margin: 0 auto;      /* Centrar horizontalmente */
      }
    </style>
  </head>
  <body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        
        <div class="carousel-item active">
          <img src="https://bhamjeefashion.b-cdn.net/wp-content/uploads/2023/08/a5509ffa-07b8-4324-93fd-36e0e362c47c-700x700.webp" class="d-block" alt="Imagen 1">
        </div>

        <div class="carousel-item">
          <img src="https://bhamjeefashion.b-cdn.net/wp-content/uploads/2023/08/a5509ffa-07b8-4324-93fd-36e0e362c47c-700x700.webp" class="d-block" alt="Imagen 2">
        </div>

        <div class="carousel-item">
          <img src="https://bhamjeefashion.b-cdn.net/wp-content/uploads/2023/08/a5509ffa-07b8-4324-93fd-36e0e362c47c-700x700.webp" class="d-block" alt="Imagen 3">
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

  </body>
</html>
